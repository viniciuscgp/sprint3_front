<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanIDE-{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/theme/dracula.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/codemirror.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/mode/clike/clike.min.js"></script>
</head>

<body class="">
    <!--MENU---------------------------------------------------------->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-1">
        <a class="navbar-brand" href="/index.html">CleanIDE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a id="menu_login" class="nav-link" href="/login.html">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/register.html">Register</a>
                </li>
            </ul>
            <div class="navbar-text mr-4 text-light">
                Logged as: <span id="username_menu" class="font-weight-bold text-success">Guest</span>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Janela de Erro  ------------------------------>
    <aside class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header  bg-danger">
                    <h5 class="modal-title" id="errorModalLabel">Erro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div id="errorModalMessage" class="modal-body">
                    Senha inválida.
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </aside>

    <footer>
    </footer>

    <!-- Modal ASK FOR A TEXT -------------------------------------->
    <section class="modal fade" id="saveFileModal" tabindex="-1" aria-labelledby="saveFileModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="saveFileModalLabel">Save file</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="filenameInput" placeholder="Digite o nome do arquivo">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveFileButton">Save</button>
                    <button type="button" class="btn btn-secondary" id="cancelButton"
                        data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal ASK QUESTION ---------------------------------------->
    <section class="modal fade" id="askQuestionModal" tabindex="-1" aria-labelledby="askQuestionModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="askQuestionModalLabel">Question</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Aqui é onde a mensagem será exibida -->
                    <p id="modalMessage">Do you want ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="yesButton">Yes</button>
                    <button type="button" class="btn btn-secondary" id="noButton" data-bs-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </section>


    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
</body>

</html>
